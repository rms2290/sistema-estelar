<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para o fundo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28a745;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o caminhão com traços finos -->
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Sombra sutil -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Fonte estilizada para o texto -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
      .logo-text {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .logo-subtitle {
        font-family: 'Playfair Display', serif;
        font-weight: 400;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>
  
  <!-- Caminhão estilizado com traços finos -->
  <g transform="translate(10, 15)">
    <!-- Corpo do caminhão com traços finos -->
    <rect x="5" y="25" width="35" height="15" rx="1" fill="url(#truckGradient)" stroke="#007bff" stroke-width="0.5" filter="url(#shadow)"/>
    
    <!-- Cabine com traços finos -->
    <rect x="40" y="30" width="12" height="10" rx="1" fill="url(#truckGradient)" stroke="#007bff" stroke-width="0.5" filter="url(#shadow)"/>
    
    <!-- Rodas com traços finos -->
    <circle cx="15" cy="42" r="3" fill="#333" stroke="#007bff" stroke-width="0.3" filter="url(#shadow)"/>
    <circle cx="15" cy="42" r="1.5" fill="#666"/>
    <circle cx="35" cy="42" r="3" fill="#333" stroke="#007bff" stroke-width="0.3" filter="url(#shadow)"/>
    <circle cx="35" cy="42" r="1.5" fill="#666"/>
    <circle cx="45" cy="42" r="2.5" fill="#333" stroke="#007bff" stroke-width="0.3" filter="url(#shadow)"/>
    <circle cx="45" cy="42" r="1" fill="#666"/>
    
    <!-- Faróis com traços finos -->
    <circle cx="8" cy="28" r="0.8" fill="#ffc107" stroke="#007bff" stroke-width="0.2"/>
    <circle cx="8" cy="32" r="0.8" fill="#ffc107" stroke="#007bff" stroke-width="0.2"/>
    
    <!-- Janela da cabine com traços finos -->
    <rect x="42" y="32" width="8" height="6" rx="0.5" fill="#e3f2fd" stroke="#007bff" stroke-width="0.3"/>
    
    <!-- Carga (caixas) com traços finos -->
    <rect x="10" y="20" width="6" height="8" fill="#28a745" opacity="0.7" stroke="#007bff" stroke-width="0.3"/>
    <rect x="18" y="18" width="6" height="10" fill="#28a745" opacity="0.7" stroke="#007bff" stroke-width="0.3"/>
    <rect x="26" y="22" width="6" height="6" fill="#28a745" opacity="0.7" stroke="#007bff" stroke-width="0.3"/>
    
    <!-- Estrela com traços finos -->
    <g transform="translate(50, 20)">
      <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#ffc107" stroke="#007bff" stroke-width="0.3" filter="url(#shadow)"/>
    </g>
  </g>
  
  <!-- Texto "AGÊNCIA ESTELAR" com fonte estilizada -->
  <text x="100" y="35" text-anchor="middle" class="logo-text" font-size="12" fill="url(#logoGradient)" filter="url(#shadow)">
    AGÊNCIA ESTELAR
  </text>
  
  <!-- Subtítulo com fonte estilizada -->
  <text x="100" y="50" text-anchor="middle" class="logo-subtitle" font-size="7" fill="#666" opacity="0.8">
    TRANSPORTES E LOGÍSTICA
  </text>
</svg> 