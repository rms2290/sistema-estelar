{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar Exclusão de Veículo</h2>
    <p>Você tem certeza que deseja excluir o veículo: <strong>{{ veiculo.marca }} {{ veiculo.modelo }} (Placa: {{ veiculo.placa }})</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'notas:listar_veiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
