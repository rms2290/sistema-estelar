<div class="btn-group" role="group">
    {% if perms.notas.change_model %}
        <a href="{% url edit_url object.pk %}" class="btn btn-warning btn-sm" title="Editar">
            <i class="fas fa-edit"></i>
        </a>
    {% endif %}
    
    {% if perms.notas.view_model %}
        <a href="{% url detail_url object.pk %}" class="btn btn-info btn-sm" title="Detalhes">
            <i class="fas fa-eye"></i>
        </a>
    {% endif %}
    
    {% if perms.notas.delete_model %}
        <a href="{% url delete_url object.pk %}" class="btn btn-danger btn-sm" title="Excluir">
            <i class="fas fa-trash"></i>
        </a>
    {% endif %}
</div>
