{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard - Agência Estelar{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-content">
        <div class="welcome-message">
            <h1><i class="fas fa-warehouse"></i> Bem-vindo ao Sistema Estelar</h1>
            <p class="lead">Sistema de Gestão de Armazenamento</p>
        </div>
    </div>
</div>

<style>
/* Sobrescrever completamente o CSS global */
html, body {
    margin: 0 !important;
    padding: 0 !important;
    overflow: hidden !important;
    width: 100% !important;
    height: 100% !important;
    max-width: 100% !important;
    max-height: 100% !important;
}

.main-wrapper {
    overflow: hidden !important;
    height: calc(100vh - 60px) !important;
    max-height: calc(100vh - 60px) !important;
}

.main-content {
    overflow: hidden !important;
    max-width: 100% !important;
    width: 100% !important;
    height: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
}

/* Dashboard container fixo */
.dashboard-container {
    position: fixed !important;
    top: 60px !important;
    left: 220px !important;
    right: 0 !important;
    bottom: 0 !important;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    overflow: hidden !important;
    margin: 0 !important;
    padding: 0 !important;
    width: calc(100vw - 220px) !important;
    height: calc(100vh - 60px) !important;
    max-width: calc(100vw - 220px) !important;
    max-height: calc(100vh - 60px) !important;
}

.dashboard-content {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 2rem;
    max-width: 100%;
    overflow: hidden;
    margin: 0;
}

.welcome-message {
    text-align: center;
    color: white;
    max-width: 800px;
    width: 100%;
    padding: 0 1rem;
}

.welcome-message h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    background: linear-gradient(45deg, #3498db, #2980b9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    word-wrap: break-word;
}

.welcome-message .lead {
    font-size: clamp(1.2rem, 3vw, 1.5rem);
    margin-bottom: 0;
    opacity: 0.9;
    color: #ecf0f1;
    word-wrap: break-word;
}

/* Responsividade */
@media (max-width: 768px) {
    .dashboard-container {
        left: 0 !important;
        width: 100vw !important;
        max-width: 100vw !important;
    }
    
    .welcome-message {
        padding: 0 0.5rem;
    }
}

@media (max-width: 480px) {
    .dashboard-container {
        left: 0 !important;
        width: 100vw !important;
        max-width: 100vw !important;
    }
    
    .welcome-message {
        padding: 0 0.25rem;
    }
}

/* Ajuste para quando o sidebar está colapsado */
.sidebar.collapsed + .main-content .dashboard-container {
    left: 0 !important;
    width: 100vw !important;
    max-width: 100vw !important;
}
</style>
{% endblock %}
