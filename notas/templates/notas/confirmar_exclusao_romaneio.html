{% extends 'base.html' %}

{% block content %}
    <h2>Confirmar Exclusão de Romaneio</h2>
    <p>Você tem certeza que deseja excluir o romaneio: <strong>{{ romaneio.codigo }}</strong> do cliente <strong>{{ romaneio.cliente.razao_social }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'notas:listar_romaneios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
