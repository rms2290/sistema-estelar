{% extends 'base.html' %}
{% load static %}
{% load format_filters %}

{% block title %}Dashboard - {{ cliente.razao_social }}{% endblock %}

{% block extra_css %}
<style>
/* Dashboard Cliente Styles - Idêntico ao dashboard admin */
.dashboard-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    background: #f8f9fa;
    min-height: 100vh;
}

.dashboard-header {
    text-align: center;
    margin-bottom: 2rem;
    padding: 2rem;
    background: #f8f9fa;
    color: #2c3e50;
}

.dashboard-header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: #2c3e50;
    font-weight: 600;
}

.dashboard-header .lead {
    font-size: 1.2rem;
    color: #7f8c8d;
    font-weight: 400;
    margin: 0;
}

.dashboard-widgets {
    margin-top: 2rem;
}



/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-container {
        padding: 1rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1><i class="fas fa-chart-line"></i> Dashboard - Sistema Estelar</h1>
        <p class="lead">Sistema de gestão de armazenamento</p>
    </div>
    
    <div class="dashboard-widgets">
        <!-- Dashboard vazio - apenas header -->
    </div>
</div>

{% endblock %}
