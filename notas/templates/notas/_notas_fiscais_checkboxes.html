{# notas/templates/notas/_notas_fiscais_checkboxes.html #}
{% load format_filters %}

<div class="notes-checkbox-container">
    <div class="notes-header-row">
        <div class="note-col-nf"><strong>NF</strong></div>
        <div class="note-col-fornecedor"><strong>Fornecedor</strong></div>
        <div class="note-col-mercadoria"><strong>Mercadoria</strong></div>
        <div class="note-col-qtd"><strong>Qtd</strong></div>
        <div class="note-col-peso"><strong>Peso</strong></div>
        <div class="note-col-valor"><strong>Valor</strong></div>
        <div class="note-col-data"><strong>Data</strong></div>
    </div>

    {% if notas_fiscais %}
        {% for nota in notas_fiscais %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="notas_fiscais" value="{{ nota.pk }}" id="nota_{{ nota.pk }}"
                       {% if nota.pk in selected_notas_ids %}checked{% endif %}>
                <label class="form-check-label" for="nota_{{ nota.pk }}">
                    <div class="note-info-row">
                        <div class="note-col-nf text-truncate" title="Número: {{ nota.nota }}"><strong>{{ nota.nota }}</strong></div>
                        <div class="note-col-fornecedor text-truncate" title="Fornecedor: {{ nota.fornecedor }}">{{ nota.fornecedor }}</div>
                        <div class="note-col-mercadoria text-truncate" title="Mercadoria: {{ nota.mercadoria }}">{{ nota.mercadoria }}</div>
                        <div class="note-col-qtd text-truncate" title="Quantidade: {{ nota.quantidade }}">{{ nota.quantidade|format_brazilian_quantity }}</div>
                        <div class="note-col-peso text-truncate" title="Peso: {{ nota.peso }} kg">{{ nota.peso|format_brazilian_weight }}</div>
                        <div class="note-col-valor text-truncate" title="Valor: R$ {{ nota.valor }}">{{ nota.valor|format_brazilian_currency }}</div>
                        <div class="note-col-data text-truncate" title="Data: {{ nota.data|date:'d/m/Y' }}">{{ nota.data|date:"d/m/Y" }}</div>
                    </div>
                </label>
            </div>
        {% endfor %}
    {% else %}
        <p class="mt-3">Nenhuma nota fiscal disponível para este cliente.</p>
    {% endif %}
</div>
